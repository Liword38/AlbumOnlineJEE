<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Liste des albums</title>
    </h:head>
    <h:body>
        <h2>Mes Albums</h2>
        <h:form>
            <h:dataTable value="#{listMyAlbums.dataModel}" var="album"
                         rules="all">

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Id" />
                    </f:facet>

                    <h:outputText value="#{album.id}"/>
                </h:column>                
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Nom" />
                    </f:facet>

                    <h:outputText value="#{album.name}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Description" />
                    </f:facet>

                    <h:outputText value="#{album.description}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Partagé avec" />
                    </f:facet>

                    <ui:repeat value="#{album.sharedWithGrp}" var="m">
                        <h:outputText value="#{m.name} | "/>
                    </ui:repeat>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Actions"/>
                    </f:facet>
                    
                    <h:commandButton action="Editing album" value="Modifier">
                        <f:setPropertyActionListener value="#{album.id}" target="#{editAlbum.target.id}"/>

                    </h:commandButton>
                    <h:commandButton value="Supprimer" action="#{deleteAlbum.delete(album.id)}"/>

                </h:column>


            </h:dataTable>
        </h:form>

        <h2>Les albums partagés dans un groupe auquel j'appartiens</h2>

        <h:dataTable value="#{listSharedAlbums.dataModel}" var="album"
                     rules="all">

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Nom" />
                </f:facet>

                <h:outputText value="#{album.name}"/>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Description" />
                </f:facet>

                <h:outputText value="#{album.description}"/>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Auteur" />
                </f:facet>

                <h:outputText value="#{album.albumOwner.firstname}"/>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Partagé dans les groupes" />
                </f:facet>

                <ui:repeat value="#{album.sharedWithGrp}" var="m">
                    <h:outputText value="#{m.name} | "/>
                </ui:repeat>
            </h:column>



        </h:dataTable>
    </h:body>
</html>
