<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Liste des albums</title>
    </h:head>
    <h:body>
        <h2>Mes Albums</h2>
        <h:form>
            <h:dataTable value="#{listMyAlbums.dataModel}" var="album"
                         rules="all">
                
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Name" />
                    </f:facet>

                    <h:outputText value="#{album.name}"/>
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Partagé avec" />
                    </f:facet>
                    <ui:repeat value="#{album.sharedWithGrp}" var="m">
                        <h:outputText value="#{m.name} | "/>
                    </ui:repeat>
                </h:column>
                
                
            </h:dataTable>
        </h:form>
        
        <h2>Les Groupes partagés avec moi</h2>
    </h:body>
</html>
