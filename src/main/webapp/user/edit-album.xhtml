<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:h5="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:metadata>
        <f:viewParam name="id" value="#{editAlbum.target.id}" />
        <f:viewParam name="ownerId" value="#{editAlbum.ownerId}" />  
    </f:metadata>
    <h:head>
        <title>Modifier un album</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <body>
        <h:form>

            <h:panelGrid columns = "3">
                <label for="name">Nom :</label>
                <h:inputText id="name" h5:placeholder="Nom" value="#{editAlbum.target.name}"/>
                <h:message for="name"/>
                <label for="description">Description :</label>
                <h:inputTextarea id="description" h5:placeholder="Description" value="#{editAlbum.target.description}"/>
            </h:panelGrid>

            <h:commandButton value="Valider" action="#{editAlbum.update()}">
                <f:param name="ownerId" value="#{sessionTools.connectedUser.id}"/>
            </h:commandButton>
            <h:messages globalOnly="true"/>

        </h:form>
    </body>
</html>
