<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:h5="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:metadata>
        <f:viewParam name="id" value="#{deleteGroupMembers.target.id}" />
        <f:viewParam name="ownerId" value="#{deleteGroupMembers.ownerId}" />
    </f:metadata>
    <h:head>
        <title>Supprimer un Membre du groupe</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <body>
        <h:form>

            <h:dataTable value="#{listUsers.getDataModel()}" var="member" rules="all">

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="ID" />
                    </f:facet>

                    <h:outputText value="#{member.id}"/>
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Nom" />
                    </f:facet>

                    <h:outputText value="#{member.lastname}"/>
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="PrÃ©nom" />
                    </f:facet>

                    <h:outputText value="#{member.firstname}"/>
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="E-mail" />
                    </f:facet>

                    <h:outputText value="#{member.email}"/>
                </h:column>
                
                <h:column>
                    <h:commandButton value="Supprimer" action="#{deleteGroupMembers.delete(member.id)}">
                        <f:param name="groupId" value="#{param['id']}"/>
                    </h:commandButton>
                </h:column>                
                
            </h:dataTable>

        </h:form>
    </body>
</html>
