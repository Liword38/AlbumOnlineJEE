<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <f:metadata>
        <f:viewParam name="id" value="#{unshareAlbum.target.id}" />
        <f:viewParam name="ownerId" value="#{unshareAlbum.ownerId}" />
    </f:metadata>
    <head>
        <title>Supprimer groupes de partage</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h:form>
        <label for="groups">Retirer des groupes: </label>
        <h:selectManyCheckbox id="groups" layout="pageDirection" value="#{unshareAlbum.unshareGrp}">
                <f:selectItems value="#{listMyGroups.dataModel}"  var="group" itemLabel="#{group.name}"/>
            </h:selectManyCheckbox>


            <h:commandButton value="Retirer" action="#{unshareAlbum.unshare()}" style="background-color: lightgray; border-radius: 10px; margin-right: 5px">
                <f:param name="userId" value="#{sessionTools.connectedUser.id}"/>
                <f:param name="albumId" value="#{param['id']}"/>
                <f:param name="groups" value="#{unshareAlbum.unshareGrp}"/>
            </h:commandButton>
            <h:messages globalOnly="true"/>
        </h:form>
    </body>
</html>
