<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Liste des groupes</title>
    </h:head>
    <h:body>
        <h2>Mes Groupes</h2>
        <h:form>
            <h:dataTable value="#{listMyGroups.dataModel}" var="groups"
                         rules="all">
                
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Name" />
                    </f:facet>

                    <h:outputText value="#{groups.name}"/>
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Partagé avec" />
                    </f:facet>
                    <ui:repeat value="#{groups.grpMembers}" var="m">
                        <h:outputText value="#{m.firstname} | "/>
                    </ui:repeat>
                </h:column>
                
                
            </h:dataTable>
        </h:form>
        
        <h2>Les Groupes partagés avec moi</h2>
    </h:body>
</html>
