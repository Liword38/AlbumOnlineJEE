<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Liste des groupes</title>
    </h:head>
    <h:body>
        <h2>Mes Groupes</h2>     
        <h:form>
            <h:dataTable value="#{listMyGroups.dataModel}" var="group"
                         rules="all">

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="ID" />
                    </f:facet>

                    <h:outputText value="#{group.id}"/>
               
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Name" />
                    </f:facet>

                    <h:outputText value="#{group.name}"/>
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Partagé avec" />
                    </f:facet>
                    <ui:repeat value="#{group.grpMembers}" var="m">
                        <h:outputText value="#{m.firstname} | "/>
                    </ui:repeat>
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Actions" />
                    </f:facet>
                    <h:commandButton value="Ajouter membre(s)" action="Adding member">
                        <f:setPropertyActionListener value="#{group.id}" target="#{addGroupMembers.target.id}"/>
                    </h:commandButton>                  
                
                    
                    <h:commandButton value="Supprimer membre(s)" action="Deleting member">
                        <f:setPropertyActionListener value="#{group.id}" target="#{deleteGroupMembers.target.id}"/>
                       
                    </h:commandButton>
                    
                
                    <h:commandButton value="Supprimer groupe" action="#{deleteGroup.delete(group.id)}"/>                  
                </h:column>
                
                
                
                
                
            </h:dataTable>
        </h:form>
               
        <h2>Les Groupes partagés avec moi</h2>     
        
        <h:form>
            <h:dataTable value="#{listSharedGroups.dataModel}" var="group"
                         rules="all">
                
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Name" />
                    </f:facet>

                    <h:outputText value="#{group.name}"/>
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Propriétaire" />
                   </f:facet>
                    <ui:repeat value="#{group.grpOwner}" var="m">
                        <h:outputText value="#{m.firstname}"/>
                    </ui:repeat>
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Partagé avec" />
                    </f:facet>
                    <ui:repeat value="#{group.grpMembers}" var="m">
                        <h:outputText value="#{m.firstname} | "/>
                    </ui:repeat>
                </h:column>

                
                
            </h:dataTable>
        </h:form>
        
    </h:body>
</html>
