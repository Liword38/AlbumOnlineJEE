<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:h5="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:metadata>
        <f:viewParam name="id" value="#{addGroupMembers.target.id}" />
        <f:viewParam name="ownerId" value="#{addGroupMembers.ownerId}" />
    </f:metadata>
    <h:head>
        <title>Ajouter des membre au groupe</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <body>
        <h:button value="Accueil" outcome="go-home"/>
        <h:form>
            <h:dataTable value="#{listUsers.getDataModel()}" var="user" rules="all">

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="ID" />
                    </f:facet>

                    <h:outputText value="#{user.id}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Nom" />
                    </f:facet>

                    <h:outputText value="#{user.lastname}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="PrÃ©nom" />
                    </f:facet>

                    <h:outputText value="#{user.firstname}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="E-mail" />
                    </f:facet>

                    <h:outputText value="#{user.email}"/>
                </h:column>

                <h:column>
                    <h:commandButton value="Ajouter" action="#{addGroupMembers.add(user.id)}" style="background-color: lightgray; border-radius: 10px; margin-right: 5px">
                        <f:param name="groupId" value="#{param['id']}"/>
                    </h:commandButton>
                </h:column>                

            </h:dataTable>

        </h:form>
    </body>
</html>
